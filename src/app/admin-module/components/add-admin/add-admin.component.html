<h2>{{title}}</h2>
<div *ngIf="message" class="alert alert-success">
    {{message}}
  </div>
  <div *ngIf="status" class="alert alert-success">
    Te has registrado correctamente, 
    <a [routerLink]="['/login']">Logeate aqu√≠</a>
  </div>
<form #animalForm="ngForm" (ngSubmit)="addAnimal(animalForm)">

  <div class="form-group">

    <label for="exampleInputEmail1">Animal Name</label>
    <input type="text" class="form-control"  id="admin-add-name" placeholder="*Elephant"
     name="name" #name="ngModel" [(ngModel)]="animal.name" required>

    <small id="nameHelp" class="form-text text-muted">Its important to clasify with names</small>

  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Year</label>
    <input type="text" class="form-control" id="admin-add-year" placeholder="*2017"
    name="year" #year="ngModel" [(ngModel)]="animal.year" required>

  </div>

  <div class="form-group">

    <label>Description</label>
    <input type="text" class="form-control" id="admin-add-description" placeholder="..."
    name="description" #description="ngModel" [(ngModel)]="animal.description" required>

  </div>

  <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!animalForm.valid">


</form>
