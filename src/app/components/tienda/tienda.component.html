<h4>Tienda Works</h4>
<hr>
<div>
    <button [@mark]="status" (click)="toggleState(status)"
    type="button" class="active-button btn btn-success">{{buttonText}}</button>
</div>
<hr>
<h3>ANIMACIONES CSS3</h3>
<button type="button" class="button-transition">Transiciones</button>
<div class="animated-box">
</div>
<hr>
<p>Usando jquery</p>
<button id="storeButton">Mostrar Texto</button>
<p hidden class="alert alert-warning" id="texto">Esto es un texto de prueba</p>

<app-simple-tiny (onEditorKeyUp)="keyUpHandlerFunction($event)"></app-simple-tiny>

<hr>
<label>Nombre del parque:</label>
<input type="text" [(ngModel)]="nombreDelParque" (keyup)="mostrarNombre()">
<p>{{nombreDelParque}}</p>

    <div *ngIf="miParque">
        <hr>
        <h2>Datos del parque pasando datos del hijo al padre con output</h2>
        <ol>
            <li>{{miParque.nombre}}</li>
            <li>{{miParque.metros}}</li>
            <li>{{miParque.vegetacion}}</li>
            <li>{{miParque.abierto}}</li>
        </ol>
    </div>
<hr>
<app-parques *ngIf="nombreDelParque" 
             [nombre]="nombreDelParque" 
             [metros]="654"
             (dataOutput)="readDataFromOutput($event)">
</app-parques>
