<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse container-fluid" id="navbarNavAltMarkup">
    <ul class="nav navbar-nav " *ngIf="identity">
      <li><a class="nav-item nav-link" [routerLinkActive]="['active']" [routerLink]="['/home']">Home</a></li>
      <li><a class="nav-item nav-link" [routerLinkActive]="['active']" [routerLink]="['/animals']">Animals</a></li>
      <li><a class="nav-item nav-link" [routerLinkActive]="['active']" [routerLink]="['/keeper']">Keepers</a></li>
      <li><a class="nav-item nav-link" [routerLinkActive]="['active']" [routerLink]="['/contact']">Contact</a></li>
      <li><a class="nav-item nav-link" [routerLinkActive]="['active']" [routerLink]="['/tienda']">Store</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
      <li><a class="nav-item nav-link" [routerLinkActive]="['active']" [routerLink]="['/register']">Register</a></li>
      <li><a class="nav-item nav-link" [routerLinkActive]="['active']" [routerLink]="['/login']">Login</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" *ngIf="identity">
      <li>
        <img class="avatar" src="{{ url + 'get-image-file/' + identity.image }}">
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle nav-item nav-link" href="#" data-toggle="dropdown">
          {{identity.name}} <span class="caret"></span>
        </a>

        <ul class="dropdown-menu">
          <li *ngIf="identity && identity.role == 'ROLE_ADMIN'" [routerLink]="['/admin-panel']"><a class="dropdown-item">Admin</a></li>
          <li><a class="dropdown-item" [routerLink]="['/edit-profile']">Profile</a></li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
